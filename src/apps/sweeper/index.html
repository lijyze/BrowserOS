<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/sweeper.css">
    <script src="js/sweeper.js"></script>
</head>
<body>
<canvas id="canvas">

</canvas>
<div id="tools">
    <span>剩余炸弹：<input type="text" readonly></span>
    <span>所用时间：<input type="text" readonly></span>
    <button>初级</button>
    <button>中级</button>
    <button>高级</button>
    <button>自定义</button>
</div>
<div id="define">
    <div class="title">自定义</div>
    <div class="content">
        <div>宽：<input type="text">(10-48)</div>
        <div>高：<input type="text">(10-28)</div>
        <div>地雷数量：<input type="text"></div>
    </div>
    <div class="buttons">
        <button>确定</button>
        <button>取消</button>
    </div>
</div>
</body>
</html>
